<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>无标题文档</title>
  <script src="js/jq.js"></script>
</head>

<body>
<input type="button" id="btn" value="start" onclick="settime(this)" />
<div id="showText"></div>
<script type="text/javascript">
  var countdown=10;
  function settime(val) {
    if (countdown == 0) {
      $("#btn").hide()
      $("#showText").text("Congrats")
    } else {
      val.setAttribute("disabled", true);
      val.value="waiting(" + countdown + ")";
      countdown--;
    }
    setTimeout(function() {
      settime(val)
    },1000)
  }
</script>
</body>
</html>
